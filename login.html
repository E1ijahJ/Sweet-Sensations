<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - Sweet Sensations</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Tania Outland Presents...</span>
            <span class="site-heading-lower">Sweet Sensations</span>
        </h1>
    </header>
    
    <!-- Login Section -->
    <section class="page-section clearfix">
      <div class="login-container">
          <h2>Welcome Back!</h2>
          <p>Login to accrue points and access your past orders!</p>
          <form id="loginForm">
              <input type="text" id="username" class="form-control mb-3" placeholder="Username" required />
              <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
              <button type="button" class="btn btn-primary btn-xl" id="loginButton">Login</button>
          </form>
      </div>
  </section>
  
  
    
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
